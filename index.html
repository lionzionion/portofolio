<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Name - Portfolio</title>
    <style>
        /* CSS rules go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        header {
            text-align: center;
            background-color: #007BFF;
            color: #ffffff;
            padding: 20px;
        }

        .profile-photo {
            width: 150px; /* Adjust the width as needed */
            height: 150px; /* Adjust the height as needed */
            border-radius: 50%; /* Creates a circular profile photo */
            display: block;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        /* Add more CSS rules for other sections and elements */
    </style>
</head>
<body>
    <header>
        <img src="profile.jpg" alt="Your Name" class="profile-photo">
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a short description about yourself here.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>
        <!-- Add more projects as needed -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>You can reach me at: your@email.com</p>
    </section>
</body>
</html>
